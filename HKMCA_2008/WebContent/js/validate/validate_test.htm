<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ks_c_5601-1987" />
<script src="../lib.validate.js"></script>
</head>
<body >
span기능 및 match 기능 테스트
<form onsubmit="return validate(this)">
    직업
    <select name="job" required hname="직업">
        <option value="">선택하시오</option>
        <option value="1">회사원</option>
        <option value="2">학생</option>
        <option value="3">주부</option>
        <option value="4">백수</option>
    </select><br>
    차량보유
    <input type="radio" name="have_car" value="1" hname="차량보유여부" required>있어
    <input type="radio" name="have_car" value="0">없어
    <br>
	전화번호: <input type="text" size="10" name="phone1" required option="phone" span="3" hname="전화번호"
    maxbyte="4" nextfocus="phone2" description="::이곳에::" onfocus="alert('포커스 ^_^')"> - <input type="text" size="4" name="phone2"> - <input type="text" size="4" name="phone3">
	<br>
	이메일: <input type="text" size="12" name="email1" required option="email" span="2" glue="@">@<input type="text" name="email2"><br>
	패스워드: <input type="password" name="passwd" match="passwd2" hname="패스워드" required> 확인: <input type="password" name="passwd2"><br>
    아이디:  <input type="text" name="user_id" minbyte="4" maxbyte="5" required select hname="아이디"
                            errmsg="{minbyte}Byte 이상 {maxbyte}Byte 이하로 입력하세요"><br>
	<input type="submit" value="서브밋">
</form>
</body>
</html>
